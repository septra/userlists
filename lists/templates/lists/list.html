{% extends 'lists/base.html' %}

{% block heading %} <a href="/">To-Do</a> {% endblock %}

{% block body %}

<h2 style="text-align:left;">{{ user.name }}</h2>

<form action="{% url 'list_view' user.user_name %}" method="post">
    {{ form }}
    {% csrf_token %}
</form>

<table id="item_list" class="table">
    {% for item in user.item_set.all %}
        <tr><td>{{ forloop.counter }}. </td><td style="text-align:left;">{{ item.text }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
